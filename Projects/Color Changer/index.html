<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Alteration</h1>
        <label for="hex">Hex</label>
        <input type="color" class="hex" id="hexid" name="hexname" placeholder="#000000"/><br>
        
        <label for="slider">Slider</label>
        <input type="range" class="slider" id="sliderid" name="slidername" min="0" max="100" value="0"/>

        <p>Input color</p>
        <div class="box"></div>

        <p>Alternate color</p>
        <div class="box"></div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
