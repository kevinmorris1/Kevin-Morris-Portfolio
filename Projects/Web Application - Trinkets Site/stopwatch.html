<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/site-header.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_stopwatch.css">
</head>
<site-header></site-header>
<body>
    <div class="watch">
        <div class="time">00:00:00.00</div>
        <div class="controls">
            <button id="start" onclick="play()">Start</button>
            <button id="pause" onclick="pause()">Pause</button>
            <button id="reset" onclick="reset()">Reset</button>
            <audio id="audio" src="sounds/Nonstop.mp3"></audio>
        </div>
    </div>
    <script src="scripts/script_stopwatch.js"></script>
    <script src="scripts/script_music_play.js"></script>
</body>
</html>
