<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="scripts/site-header.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_clock.css">
</head>
<site-header></site-header>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <div class="date">
            <p>hello</p>
        </div>
        <img
            src="https://1000logos.net/wp-content/uploads/2018/11/Patek-Philippe-Logo-1920s.png"
            alt="patek-logo"
        />
    </div>
    <script src="scripts/script_clock.js"></script>
</body>
</html>
