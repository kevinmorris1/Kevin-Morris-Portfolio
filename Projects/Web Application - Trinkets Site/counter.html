<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/site-header.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_counter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<site-header></site-header>

<body>
    <div class="counter">
        <div class="title">Counter Project</div>
        <div class="value">0</div>
        <div class="controls">
            <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
            <button class="btn btn-secondary"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="scripts/script_counter.js"></script>
