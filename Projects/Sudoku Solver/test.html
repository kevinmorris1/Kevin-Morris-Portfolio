<html>
<body>

<h1>JavaScript Global Methods</h1>
<h2>The String() Method</h2>

<p>String() converts a value to a string:</p>


<p id="demo"></p>
<div id="queryForm"></div>

<script>
var queryForm = document.getElementById("queryForm");

var inputNumber = document.createElement("input");
inputNumber.type = "number";
inputNumber.size = "4";
inputNumber.min = "1";
inputNumber.max = "9";
inputNumber.id = "entry";
queryForm.appendChild(inputNumber);

document.getElementById("demo").innerHTML = inputNumber
</script>

</body>
</html>
