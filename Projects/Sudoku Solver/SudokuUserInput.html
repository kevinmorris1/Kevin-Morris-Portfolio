<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sudoku Solver User Input">
        <title>Sudoku User Input</title>
    </head>
    <body>
        <h1>Sudoku Solver</h1>

        <div id="queryBox"></div>
        <div id="queryForm"></div>

        <form>
            <script>
                function makeid(length) {
                    var result           = '';
                    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    var charactersLength = characters.length;
                    for ( var i = 0; i < length; i++ ) {
                        result += characters.charAt(Math.floor(Math.random() * charactersLength));
                    }
                    return result;
                }
                ids = makeid(5);

                function queryForm() {
                    var inputBox = document.getElementById("inputs")
                    var queryBox = document.getElementById("queryBox").style.display = "block";
                    var queryForm = document.getElementById("queryForm");
                    var linebreak = document.createElement("br");

                    var num = 0;
    
                    for (var i=0; i<2; i++){
                        for(var j=0;j<1;j++){
                            var inputNumber = document.createElement("input");
                            inputNumber.type = "number";
                            inputNumber.size = "4";
                            inputNumber.min = "1";
                            inputNumber.max = "9";
                            inputNumber.id = ids[num];
                            num++;
                            queryForm.appendChild(inputNumber);
                        }
                        var linebreak = document.createElement("br");
                        queryForm.appendChild(linebreak);
                    }
                }
                queryForm();
            </script>
        </form> 
          
        <div>
            <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
        </div>
    </body>

    <script>
        let saveFile = () => {
            
            // Get the data from each element on the form.
            const name = document.getElementById(i);
            
            // This variable stores all the data.
            let data = 
                name.value;
            
            // Convert the text to BLOB.
            const textToBLOB = new Blob([data], { type: 'text/plain' });
            const sFileName = 'formData.txt';	   // The file to save the data.
    
            let newLink = document.createElement("a");
            newLink.download = sFileName;
    
            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            }
            else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }
    
            newLink.click(); 
        }
    </script>
</html>
