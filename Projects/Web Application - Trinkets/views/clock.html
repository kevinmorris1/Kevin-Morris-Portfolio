<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo">Trinket</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="timer.html">Timer</a></li>
            <li><a href="counter.html">Counter</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="movement.html">Movement</a></li>
            <li><a href="list.html">List</a></li>
        </ul>
    </header>

    <div class="container">

        <!-- INSERT CONTENT HERE -->
        <div class="outer">
            <div class="clock-dial">
                <div class="point"></div>
                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div>
                <div class="brand">PATEK</div>

                <div class="arrows">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- INSERT SCRIPTS HERE -->

    <script src="../scripts/sticky_header.js"></script>
    <script src="../scripts/clock.js"></script>
</body>
</html>
